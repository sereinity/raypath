---
name: raytracer
about: Render random scene using some raytracing
args:
  - output:
      short: o
      long: output
      value_name: output
      help: The ouputed image file (png or jpg)
      default_value: out.png
      takes_value: true
  - quality:
      short: q
      long: quality
      value_name: quality
      help: The output quality (the higher the slower)
      possible_values:
        - low
        - medium
        - high
        - HD
        - 4K
      default_value: low
